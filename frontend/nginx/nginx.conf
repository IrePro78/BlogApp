server {
    listen 80;
    server_name _;
    server_tokens off;
    client_max_body_size 20M;

    charset utf-8;
    root /usr/share/nginx/html;
    index index.html index.htm;



    location / {
		root /usr/share/nginx/html;
		try_files $uri /index.html;
	}
	}

